<!DOCTYPE html>
<html>
<head>
    <title>Registration Form</title>
    <style>
        body {
            font-family: 'Times New Roman', Times, serif;
           background-color: peachpuff; /* light peach background */
            padding: 20px;
            display: flex;
            justify-content: center;
            margin: 0;
            min-height: 100vh;
            align-items: center;
        }
        .container {
            background: #fdf6f0;           /* light transparent */
            backdrop-filter: blur(12px);                    /* soft background blur */
           -webkit-backdrop-filter: blur(12px);            /* Safari support */
            border: 1px solid rgba(255, 255, 255, 0.2);      /* soft border */
            border-radius: 15px;
            padding: 40px;
            color: #fff;
            box-shadow: 0 8px 32px rgba(0,0,0,0.2);          /* soft shadow */
           
        }
        h2 {
            margin-top: 0;
            color: black;
            text-align: center;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            color: black;
        }
        input[type="text"],
        input[type="password"],
        input[type="email"],
        input[type="tel"],
        input[type="date"] {
            width: 94%;
            font-family: 'Times New Roman', Times, serif;
            padding: 10px;
            margin-bottom: 5px;
            border: 1px solid #ccc;
            border-radius: 5px;
            background-color: white;
        }
        input[type="submit"] {
            background-color: black;
            color: white;
            font-family: 'Times New Roman', Times, serif;
            border: none;
            padding: 12px;
            width: 50%;
            margin: 20px auto;
            display: block;
            cursor: pointer;
            border-radius: 5px;
            font-size: 16px;
        }
        input[type="submit"]:hover {
            opacity: 0.9;
        }
        .phone-note {
            font-size: 0.85em;
            color: #555;
            margin-top: -5px;
            margin-bottom: 10px;
        }
        .back-home {
            text-align: center;
            margin-top: 15px;
        }
        .back-home a {
            color: black;
            text-decoration: none;
            font-weight: bold;
        }
        .back-home a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Register Here</h2>
        <form method="post" action="register.php">
            <div class="form-group">
                <label>Your Name:</label>
                <input type="text" name="name" required>
            </div>
            
            <div class="form-group">
                <label>Username:</label>
                <input type="text" name="username" required>
            </div>
            
            <div class="form-group">
                <label>Password:</label>
                <input type="password" name="password" required>
            </div>
            
            <div class="form-group">
                <label>Confirm Password:</label>
                <input type="password" name="confirm_password" required>
            </div>
            
            <div class="form-group">
                <label>Email:</label>
                <input type="email" name="email" required>
            </div>
            
            <div class="form-group">
                <label>Phone Number:</label>
                <input type="tel" name="phone" placeholder="+91XXXXXXXXXX" required>
                <div class="phone-note">Format: +91 followed by 10 digits</div>
            </div>
            
            <div class="form-group">
                <label>DOB:</label>
                <input type="date" name="dob" required>
            </div>
            
            <input type="submit" value="Register">
            
            <div class="back-home">
                <a href="home.html">‚Üê Back to Home</a>
            </div>
        </form>
    </div>
</body>
</html>
